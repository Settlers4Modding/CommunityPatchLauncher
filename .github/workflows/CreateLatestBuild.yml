name: Latest unstable build

on: push
  #push:
    #branches:
      #- develop

jobs:
   createBuild:
     name: Create latest build artifact
     runs-on: windows-latest
     steps:
       - name: Clone repository
         uses: actions/checkout@v2
         with: 
           ref: develop
       - name: Install nuget
         uses: nuget/setup-nuget@v1
       - name: Setup msbuild
         uses: microsoft/setup-msbuild@v1.0.2
       - name: Build project
         run: |
           nuget restore
           msbuild /t:Build /p:Configuration=Release
         shell: powershell
       - name: Move artifact files  
         run: |
           mkdir upload-artifacts\
           mkdir upload-artifacts\CommunityPatchLauncher\
           mv .\src\CommunityPatchLauncher\bin\Release\** upload-artifacts\CommunityPatchLauncher\
           mv LICENSE upload-artifacts\CommunityPatchLauncher\
           mv README.md upload-artifacts\CommunityPatchLauncher\
         shell: powershell
       - name: Upload build artifact
         uses: actions/upload-artifact@v2
         with:
          name: BuildArtifacts
          path: |
            upload-artifacts/
   uploadRelease:
     name: Upload release
     needs: ["createBuild"]
     runs-on: ubuntu-latest
     steps:
       - name: Download artifacts
         uses: actions/download-artifact@v2
         with:
           name: BuildArtifacts
           path: dist
       - name: Create zip
         run: |
           cd dist/
           zip -r LatestDevelopment_CommunityPatchLauncher.zip .
       - name: Create Release
         id: create_release
         uses: actions/create-release@v1
         env:
           GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
         with:
           tag_name: ${{ github.ref }}-${{ GITHUB.RUN_NUMBER }}
           release_name: Latest unstable
           body: You cannot update this version from within the application!
           draft: true
           prerelease: true
       - name: Upload CommunityPatchLauncher Release Asset
         id: upload-application-release-asset 
         uses: actions/upload-release-asset@v1
         env:
           GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
         with:
           upload_url: ${{ steps.create_release.outputs.upload_url }}
           asset_path: ..\Artifacts\LatestDevelopment_CommunityPatchLauncher.zip
           asset_name: LatestDevelopment_CommunityPatchLauncher.zip
           asset_content_type: application/zip